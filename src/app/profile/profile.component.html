<div class="profile-container">
  <h1>Your Profile </h1>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <form *ngIf="profile" (ngSubmit)="updateProfile()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" class="form-control" type="text" [(ngModel)]="profile.username" name="username" readonly />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" class="form-control" type="email" [(ngModel)]="profile.email" name="email" />
    </div>
    <div class="form-group">
      <label for="adres1">Adres 1</label>
      <input type="text" id="adres1" [(ngModel)]="profile.adres_1" name="adres1" class="form-control">
    </div>

    <div class="form-group">
      <label for="adres2">Adres 2</label>
      <input type="text" id="adres2" [(ngModel)]="profile.adres_2" name="adres2" class="form-control">
    </div>

    <div class="form-group">
      <label for="nrTel">Numer Telefonu</label>
      <input type="text" id="nrTel" [(ngModel)]="profile.nr_tel" name="nrTel" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Zaktualizuj Profil</button>
  </form>
</div>

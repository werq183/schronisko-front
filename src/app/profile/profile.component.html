<div class="profile-container">
  <h1>Twój profil</h1>
  <form *ngIf="profile" (ngSubmit)="updateProfile()">
    <div class="form-group">
      <label for="username">Nazwa użytkownika</label>
      <input id="username" class="form-control" type="text" [(ngModel)]="profile.user.username" name="username" readonly />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" class="form-control" type="email" [(ngModel)]="profile.user.email" name="email" />
    </div>
    <div class="form-group">
      <label for="adres1">Adres 1</label>
      <input type="text" id="adres1" [(ngModel)]="profile.adres_1" name="adres1" class="form-control">
    </div>
    <div class="form-group">
      <label for="adres2">Adres 2</label>
      <input type="text" id="adres2" [(ngModel)]="profile.adres_2" name="adres2" class="form-control">
    </div>
    <div class="form-group">
      <label for="nrTel">Numer telefonu</label>
      <input type="text" id="nrTel" [(ngModel)]="profile.nr_tel" name="nrTel" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Zaktualizuj Profil</button>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  </form>
</div>

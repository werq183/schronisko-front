<div class="container">
  <div class="login-container">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="username">Nazwa użytkownika</label>
        <input id="username" formControlName="username" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input id="password" formControlName="password" type="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Zaloguj się</button>
    </form>
    <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
  </div>
</div>
